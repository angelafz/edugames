
<div class="game-deets">

	<!--<img class="game-icon" ng-src="{{game.image}}"></img>-->

	<h3>Game Title:</h3>
	<input class="game-title" ng-model="game.title" type="text" placeholder="Game Title"/>
	<br>
	<h3>Game Template:</h3>

	<div class="styled-select">	
	<select ng-model="game.template">
		<option value="conqueror">Conqueror</option>
		<option value="boardgame">Board Game</option>
		<option value="millionaire">Who Wants to Be a Millionaire?</option>
	</select>
	</div>
	<ul>
		<li ng-repeat="(id, question) in game.questions | orderByPriority">
			<h3>Question:</h3>
	    	<input class="question" ng-model="question.text" type="text" placeholder="Add a question..." />
	    	<h3>Choices:</h3>
			<ul class="radio-group">
				<input ng-model="question.correct" type="radio" value="a" />
				<input ng-model="question.a" type="text" placeholder="A:" />

				<input ng-model="question.correct" type="radio" value="b" />
				<input ng-model="question.b" type="text" placeholder="B:" />

				<input ng-model="question.correct" type="radio" value="c" />
				<input ng-model="question.c" type="text" placeholder="C:" />

				<input ng-model="question.correct" type="radio" value="d" />
				<input ng-model="question.d" type="text" placeholder="D:" />
			</div>
		</li>
	</ul>
	<button class="btn btn-info" type="submit" ng-click="addQuestion()" style="margin-left:180px; margin-top: 20px; margin-bottom: 30px;">Add Question</button>

	<a href="#/games" style="margin-left:10px; margin-top: -10px;" class="btn">Back</a>

	<a href="#/games" class="btn btn-danger" ng-click="deleteGame()" style="margin-left:10px; margin-top: -10px;">Delete</a
</div>
