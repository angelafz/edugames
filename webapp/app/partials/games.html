<h2>Games</h2>

<ul id="games" ng-show="games">
    <button class="game-icon" type="link" ng-click="location.path('games/' + game.$id)" ng-repeat="game in games | orderByPriority">
    	{{game.title}}
    </button>
    <button class="game-icon" type="link" ng-click="addGame()">Add a game...</button>
</ul>
